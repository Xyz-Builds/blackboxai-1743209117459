<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Swing Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="instructions">
        <p>Hold <span class="key">E</span> to swing</p>
        <p>Release <span class="key">E</span> to detach</p>
        <p>Use <span class="key">WASD</span> to move</p>
    </div>
    <script type="module" src="spiderman-swing.js"></script>
</body>
</html>
